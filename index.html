<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plp Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>Plp Demo</h1>

    <!-- Part 1: User Inputs -->
    <section id="part1">
        <h2>Part 1: Variables & Conditionals</h2>
        <label for="ageInput">Enter your age:</label>
        <input id="ageInput" type="number" />
        <button id="checkAgeBtn">Check Adult</button>
        <p id="ageResult"></p>
    </section>

    <!-- Part 2: Custom Functions -->
    <section id="part2">
        <h2>Part 2: Custom Functions</h2>
        <button id="showTimeBtn">Show Current Time</button>
        <p id="timeDisplay"></p>

        <button id="randomFactBtn">Random Fact</button>
        <p id="factDisplay"></p>
    </section>

    <!-- Part 3: Loop Examples -->
    <section id="part3">
        <h2>Part 3: Loop Examples</h2>
        <button id="listNumbersBtn">List Numbers 1–5</button>
        <ul id="numberList"></ul>

        <button id="countdownBtn">Countdown 5 → 1</button>
        <ul id="countdownList"></ul>
    </section>

    <!-- Part 4: DOM Interactions -->
    <section id="part4">
        <h2>Part 4: DOM Interactions</h2>
        <button id="addBoxBtn">Add Colored Box</button>
        <div id="boxContainer"></div>

        <input id="bgColorInput" type="text" placeholder="Enter a color" />
        <button id="changeBgBtn">Change Background</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
